---
- hosts: localhost
  vars_files:
    - config_vars.yml
  become: yes
  become_method: sudo

  roles:
    # Should be run first, in this order
    - apt
    - curl
    - snap
    - nodejs
    - python
    - jj

    # Can be runned in any order
    - aws
    - bash
    - chromium
    - cleanup
    - discord
    - docker
    - fonts
    - git
    - gnome
    - htop
    - java
    - keybase
    - lol
    - network
    - php
    - postgresql
    - slack
    - spotify
    - steam
    - tilix
    - typora
    - vagrant
    - vim
    - vlc
    - vscode
