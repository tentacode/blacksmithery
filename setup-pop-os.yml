---
- hosts: localhost
  vars_files:
    - config_vars.yml
  become: yes
  become_method: sudo

  roles:
    # Should be run first, in this order
    - apt
    - snap
    - nodejs

    # Can be runned in any order
    - aws
    - bash
    - discord
    - docker
    - fonts
    - git
    - gnome
    - htop
    - keepass
    - keybase
    - lol
    - python
    - slack
    - spotify
    - steam
    - tilix
    - typora
    - vim
    - vlc
    - vscode